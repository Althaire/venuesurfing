<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/app-indexeddb-mirror.html">
<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="shared-styles.html">

<dom-module id="venuesurfing-venues-add">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <template is="dom-if" if="[[user]]">

      <div class="card">

        <h1>Add a venue</h1>

        {{user}}

      </div>

    </template>

  </template>

  <script>
    class VenuesurfingVenuesAdd extends Polymer.Element {
      static get is() { return 'venuesurfing-venues-add'; }

      signIn() {
        this.$.auth.signInWithPopup()
      }
    }

    window.customElements.define(VenuesurfingVenuesAdd.is, VenuesurfingVenuesAdd);
  </script>
</dom-module>
